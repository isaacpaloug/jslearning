<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/practica.css" rel="stylesheet">
    <link href="../imatges/logo-cifp.ico" rel="icon" type="image/x-icon">
    <title>Mostruari</title>
</head>

<body>
    <form action="#" method="post">
        <label for="Nom">Nom:</label>
        <input type="text" name="NAME" placeholder="Isaac">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="PASSWORD">
        <br>
        <p>Please select your favorite Web language:</p>
        <input type="radio" id="java" name="fav_language" value="java">
        <label for="java">Java</label><br>
        <input type="radio" id="php" name="fav_language" value="PHP">
        <label for="php">PHP</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br>
        <p>Quin vehicle tens:</p>
        <input type="checkbox" name="COTXO">
        <label for="cotxo">Cotxo</label><br>
        <input type="checkbox" name="MOTO">
        <label for="moto">Moto</label><br>
        <input type="checkbox" name="BICI">
        <label for="bici">Bici</label>
        <br>
        <br>

        <label id="cotxos" for="cars">Choose a car:</label>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>

        <label for="cars">Choose a car:</label>
        <select name="cars">
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
        <br>
        <p>COMENTARIS:</p>
        <textarea name="TEXTAREA" id="" cols="10" rows="1" placeholder="molt be"></textarea>
        <br>
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
        <input type="button" value="NORMAL">
    </form>
</body>

</html>
