<body>
    <h3>Exercici 10.2</h3>
    <div id="jugadors"></div>
    <h3>Exercici 10.3</h3>
    <div id="numeros"></div>
    <h3>Exercici 10.4</h3>
    <div id="tot"></div>
    <script type="text/javascript">
        window.onload = function () {
            mapa = new Map();
            mapa.set(30, "Stephen Curry");
            mapa.set(11, "Klay Thompson");
            mapa.set(10, "Ty Jerome");
            mapa.set(3, "Jordan Poole");
            mapa.set(23, "Draymond Green");
            let jugadors = '| ';
            let numeros = '| ';
            let tot = '| ';
            for (let iterator of mapa) {
                jugadors += iterator[1] + " | ";
                numeros += iterator [0] + " | ";
                tot += iterator[0]+ " = " + iterator[1] + " | ";
            }
            document.getElementById("jugadors").innerHTML = jugadors;
            document.getElementById("numeros").innerHTML = numeros;
            document.getElementById("tot").innerHTML = tot;
        }

    </script>
</body>
