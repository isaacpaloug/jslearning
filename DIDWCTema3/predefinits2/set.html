    <script type="text/javascript">

            conjunt.add("adeu");

            // EXERCICI 9
            exercici9 = [1, 2, 1, "hola", "adeu", 3, 2];
            let missatge = '[ ';
            for (const iterator of exercici9) {
                missatge += iterator + " "
            }
            missatge += "]"
            document.getElementById("3").innerHTML = "Array amb duplicats: " + missatge;

            cadenaForaDuplicats = eliminaDuplicats(exercici9);
            let missatge2 = '[ ';
            for (const iterator2 of cadenaForaDuplicats) {
                missatge2 += iterator2 + " "
            }
            missatge2 += "]"
            document.getElementById("4").innerHTML = "Array fora duplicats: " + missatge2;
        }
